--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: techtrends
  name: techtrends
  namespace: sandbox
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: techtrends
  strategy: 
    rollingUpdate: 
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template: 
    metadata: 
      labels: 
        app: techtrends
    spec: 
    containers: 
      - 
        image: techtrends:latest
        imagePullPolicy: IfNotPresent
        livenessProbe: 
        httpGet: 
        path: /
        port: 3111
        name: techtrends
        ports: 
      - 
    containerPort: 3111
    protocol: TCP
    readinessProbe: 
    httpGet: 
    path: /
    port: 3111
    resources: 
    limits: 
    cpu: 500m
    memory: 128Mi
    requests: 
      cpu: 250m
      memory: 64Mi
